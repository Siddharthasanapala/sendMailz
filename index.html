<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />  
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Email Retrieval Webpage</title>
</head>

<body>

  <div class="wrapper">
    <h1 class="heading">Send MailZ </h1>&emsp;<span class="material-symbols-outlined">send</span>
    <form name="emailinterface" action="email_send.php" method="post" enctype="multipart/form-data">  
      <div class="form-group">
        <label for="senderEmail">Sender Email</label>
        <input type="email" id="senderEmail" name="senderEmail" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="excelFile">Receiver Gmails</label>
        <input type="file" id="excelFile" name="excelFile" accept=".xls, .xlsx" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="10"></textarea>
      </div>

      <button class="glow-on-hover" type="submit"><h3>SEND EMAILS</h3> </button>
      <div class="notesection">
        <h3>NOTE : </h3>
        <pre class="para">
  1. Name of column with receiver emails must be "Email"
  2. password of sender is application-specific password 
from your Google Account 
        </pre>
      </div>
    </form>
  </div>

  <script src="script.js"></script>

 
</body>

</html>
